<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Favorite Places in San Francisco</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <section class="container">
        <header id="map-header" class="row flex background-black">
            <div id="edit-buttom-container" class="col-4 space-around">
                <a href="#" class="entypo-list big-font"></a>
            </div>
            <div id="title-container" class="col-8 text-right space-around">
                <h1 class="big-font">San Francisco Places</h1>
            </div>
        </header>
        <div id="map-container" class="row relative">
            <div id="list-container" class="background-black space-around">
                <form class="flex">
                    <input id="input-place" type="text" placeholder="Places">
                    <button class="background-blue fontawesome-filter"> filter</button>
                </form>
                <ul data-bind="foreach: myPlaces">
                    <li data-bind="text: $data.name, click: $parent.clickedPlaceList" class="place fontawesome-heart">-</li>
                </ul>
            </div>

            <div id="map" class="col-8">

            </div>
        </div>
        <footer id="map-footer" class="row background-black">
            <div id="personal-info-container" class="col-12 text-center space-around">
                <p class="space-bottom">Created by: Yanisleidi Rodriguez</p>
                <p class="space-bottom">Contact Information: <a href="mailto:yrgallo@gmail.com">yrgallo@gmail.com</a></p>
                <p class="space-bottom">Map icon made by: <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
                        title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></p>
            </div>
        </footer>
    </section>
    <script src="js/Knockout.js"></script>
    <script src="js/mapView.js"></script>
    <script src="js/listView.js"></script>
    <script src="js/placesModel.js"></script>
    <script src="js/placeDetailModel.js"></script>
    <script src="js/viewModel.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyBsyTMscA2n2eIKrxaUT5Znow6lMmVqKFk&callback=placesViewModel.init" async defer></script>


</body>

</html>
