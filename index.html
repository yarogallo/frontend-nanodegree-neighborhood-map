<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Favorite Places in San Francisco</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/Knockout.js" defer async></script>
</head>

<body>
    <section class="container">
        <header id="map-header" class="row flex background-black">
            <div id="edit-buttom-container" class="col-4 padding-around">
                <button class="entypo-list background-black pointer animation  big-font" data-bind="click: toggleMenu"></button>
            </div>
            <div id="title-container" class="col-8 text-right padding-around">
                <h1>San Francisco Places</h1>
            </div>
        </header>
        <div id="map-container" class="row relative">
            <div id="list-container" class="background-black padding-around animation outScreen">
                <form class="flex">
                    <input id="input-place" type="text" placeholder="Places" data-bind="textInput: textInput, event:{keyup: filterApply}">
                    <button class="fontawesome-filter input-button text-black"> filter</button>
                </form>
                <ul data-bind="foreach: myPlaces">
                    <li class="padding-bottom" data-bind="visible: $data.visibility">
                        <button class="entypo-cancel place-button background-black pointer" data-bind="click: $parent.removePlace"></button>
                        <button class="entypo-search place-button background-black pointer" data-bind="click: $parent.showMoreInfo"></button>
                        <p class="place"><span data-bind="text: $data.name, event: {click: $parent.getPlaceDetail, mouseover: $parent.animateAsociateMarker, mouseout: $parent.stopMarkerAnimation}" class="fontawesome-heart pointer">name</span></p>
                    </li>
                </ul>
                <div>
                    <button class="entypo-cancel place-button background-black pointer" data-bind="visible: inputNewPlace, click: hideInputPlace"></button>
                    <button class="fontawesome-edit place-button background-black pointer" data-bind="visible: inputNewPlaceIsClose, click: showInputNewPlace">Add New Place</button>
                </div>
                <form class="flex" data-bind="visible: inputNewPlace">
                    <input id="input-new-Place" type="text" placeholder="Ex: Bay Bridge" data-bind="value: inputNewPlaceValue">
                    <button class="fontawesome-ok-sign pointer input-button text-black" data-bind="click: searchInputValue"> add</button>
                </form>
            </div>
            <div id="map" class="col-8"></div>
        </div>
        <div id="place-info-container" class="row relative background-black padding-between" data-bind="with: openPlace">
            <header class="col-12  flex space-between">
                <h1 data-bind="text: name" class="margin-left">name</h1>
                <button type="button" class="entypo-cancel place-button background-black pointer margin-right" data-bind="click: $parent.resetOpenPlace"></button>
            </header>
            <nav id="articles-container" class="col-12 padding-between" data-bind="foreach:links">
                <a href="#" data-bind="text:$data, attr:{href: $data}" target="_blank" class="margin-left padding-bottom truncate"></a>
            </nav>
            <div id="images-container" class="col-12 flex space-around wrap" data-bind="foreach:photosUrl">
                <img src="#" alt="flicker photo" data-bind="attr:{src: $data}" class="flicker-photo padding-bottom">
            </div>
        </div>
        <footer id="map-footer" class="row background-black">
            <div id="personal-info-container" class="col-12 text-center padding-around">
                <p class="padding-bottom">Created by: Yanisleidi Rodriguez</p>
                <p class="padding-bottom">Contact Information: <a href="mailto:yrgallo@gmail.com">yrgallo@gmail.com</a></p>
                <p class="padding-bottom">Site icons made by: <a href="https://weloveiconfonts.com/" target="_blank">www.weloveiconfonts.com</a></p>
                <p class="padding-bottom">Map icon made by: <a href="https://www.flaticon.com/" target="_blank">www.flaticon.com</a></p>
            </div>
        </footer>
    </section>
    <script src="js/mapView.js" async defer></script>
    <script src="js/places.js" async defer></script>
    <script src="js/placesDetail.js" async defer></script>
    <script src="js/request.js" defer async></script>
    <script src="js/viewModel.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyBsyTMscA2n2eIKrxaUT5Znow6lMmVqKFk&callback=placesViewModel.init" async defer></script>


</body>

</html>
