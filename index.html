<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Favorite Places in San Francisco</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <section class="container">
        <header id="map-header" class="row flex background-black">
            <div id="edit-buttom-container" class="col-4 padding-around">
                <a href="#" class="entypo-list big-font"></a>
            </div>
            <div id="title-container" class="col-8 text-right padding-around">
                <h1 class="big-font">San Francisco Places</h1>
            </div>
        </header>
        <div id="map-container" class="row relative">
            <div id="list-container" class="background-black padding-around">
                <form class="flex">
                    <input id="input-place" type="text" placeholder="Places">
                    <button id="menu-button" class="background-blue fontawesome-filter"> filter</button>
                </form>
                <ul data-bind="foreach: myPlaces">
                    <li class="padding-bottom place">

                        <button class="entypo-cancel place-button background-black pointer" data-bind="click: $parent.removePlace"></button>
                        <button class="entypo-search place-button background-black pointer" data-bind="click: $parent.showMoreInfo"></button>
                        <h4>
                            <span data-bind="text: $data.name, event: {click: $parent.getPlaceDetail, mouseover: $parent.animateAsociateMarker, mouseout: $parent.stopMarkerAnimation}" class="fontawesome-heart pointer place"><span> 
                        </h4>  
                    </li>
                </ul>
            </div>

            <div id="map" class="col-8">

            </div>
        </div>
        <div id="place-info-container" class="row relative background-black padding-between" data-bind="with: openPlace">
            <header class="col-12  flex space-between">
                <h1 data-bind="text: name" class="margin-left"></h1>
                <button type="button" class="entypo-cancel place-button background-black pointer margin-right" data-bind="click: $parent.resetOpenPlace"></button>
            </header>
            <nav id="articles-container" class="col-12 padding-between" data-bind="foreach:links">
                    <a href="#" data-bind="text:$data, attr:{href: $data}" target="_blank"  class="margin-left padding-bottom"></a>                  
            </nav>
            <div id="images-container" class="col-12 flex space-around wrap" data-bind="foreach:photos">
                    <img src="#" alt="flicker photo" data-bind="attr:{src: $data}" class="flicker-photo">
            </div>
        </div>
            <footer id="map-footer" class="row background-black">
                <div id="personal-info-container" class="col-12 text-center padding-around">
                    <p class="padding-bottom">Created by: Yanisleidi Rodriguez</p>
                    <p class="padding-bottom">Contact Information: <a href="mailto:yrgallo@gmail.com">yrgallo@gmail.com</a></p>
                    <p class="padding-bottom">Map icon made by: <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
                            title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></p>
                </div>
            </footer>
    </section>
    <script src="js/Knockout.js"></script>
    <script src="js/mapView.js"></script>
    <script src="js/listView.js"></script>
    <script src="js/places.js"></script>
    <script src="js/placeDetail.js"></script>
    <script src="js/request.js"></script>
    <script src="js/viewModel.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyBsyTMscA2n2eIKrxaUT5Znow6lMmVqKFk&callback=placesViewModel.init" async defer></script>


</body>

</html>
